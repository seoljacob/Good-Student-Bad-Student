{% extends 'base.html' %}

{% block content %}
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <input type="submit" value="Submit"/>
</form>

<style>
  /* Center the form */
  form {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    margin-top: 50px;
  }

  /* Style the form */
  form label {
    font-size: 20px;
    font-weight: 100;
  }

  form input[type="radio"] {
    margin-right: 10px;
  }

  form input[type="submit"] {
    background-color: #4CAF50;
    color: white;
    font-size: 20px;
    border: none;
    padding: 10px 20px;
    border-radius: 5px;
    cursor: pointer;
    margin-top: 20px;
  }

  form input[type="submit"]:hover {
    background-color: #3e8e41;
  }

</style>
{% endblock %}
